<div class="container is-flex is-align-items-center my-6 mx-4">
  <h2 class="title is-4 mr-4 mb-0">Notifications Enabled</h2>
  <div class="field">
    <input
      type="checkbox"
      id="switchExample"
      name="switchExample"
      class="switch is-medium is-rounded"
      [(ngModel)]="isChecked"
      (change)="notificationsToggle()"
    />
    <label for="switchExample"></label>
  </div>
</div>
